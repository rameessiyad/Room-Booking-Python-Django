<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Taxi registration</title>

    <!-- Icons font CSS-->
    <link href="{% static 'usb/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'usb/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'usb/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'usb/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'usb/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>


    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Taxi registration</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Owner name</label>
                                    <input class="input--style-4" type="text" name="owname" required/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mobile number</label>
                                    <input class="input--style-4" type="text" name="mobile" required/>
                                </div>
                            </div>
                               <div class="col-2">

                                    <div class="input-group">
                                    <label class="label">Owner Photo</label>
                                    <input class="input--style-4" type="file" name="photo" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                    <div class="input-group">
                                    <label class="label">Vehicle name</label>
                                    <input class="input--style-4" type="text" name="vname" required/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Vehicle number</label>
                                    <input class="input--style-4" type="text" name="vnumber" required/>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Vehicle Image</label>
                                    <input class="input--style-4" type="file" name="vphoto" required/>
                                </div>
                            </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Min charge</label>
                                    <input class="input--style-4" type="number" name="mincharge" required/>
                                </div>
                            </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <label class="label">rate/km</label>
                                    <input class="input--style-4" type="number" name="rate" required/>
                                </div>
                            </div>
                               <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" name="uname" required/>
                                </div>
                            </div>
                               <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="pword" required/>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="{% static 'usb/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'usb/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'usb/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'usb/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'usb/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->

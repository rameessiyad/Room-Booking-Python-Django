<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pyb/style.css' %}">
</head>
<body>
    <div id='form-wrapper'>
        <form method="post">
            {% csrf_token %}
      
          <div id='header' class='text-center mb-3'>
            <h1>Pay Bill</h1>
          </div>
      
          <div class='text-center'>
            <i class="fab fa-cc-visa fa-3x mr-3"></i>
            <i class="fab fa-cc-mastercard fa-3x mr-3"></i>
            <i class="fab fa-cc-amex fa-3x mr-3"></i>
            <i class="fab fa-cc-discover fa-3x mr-3"></i>
          </div>
      
          <h5>Billing Info</h5>
      
            <hr>

          <div class='form-group mb-1'>
              <label class='mb-1'>Bill number</label>
              <input class='form-control mb-1'  type='text' placeholder='Bill number' name="bno">
          </div>

          <div class='form-group mb-1'>
              <label class='mb-1'>Bill Date</label>
              <input class='form-control mb-1'  value="{{bdate}}" placeholder='Bill date' name="bdate">
          </div>

            <div class='form-group mb-1'>
              <label class='mb-1' for='firstName'>Name</label>
              <input class='form-control mb-1' id='firstName' type='text' value="{{name}}" placeholder='Name' name="name">
            </div>

           <div class='form-group mb-1'>
              <label class='mb-1'>Customer id</label>
              <input class='form-control mb-1'  type='text' value="{{uid}}"  name="cid">
            </div>

            <div class='form-group mb-1'>
              <label class='mb-1'>Number of persons</label>
              <input class='form-control mb-1'  type='number' value="{{nop}}" placeholder='Number of persons' name="nop">
          </div>

            <div class='form-group mb-1'>
              <label class='mb-1'>Room Type</label>
              <input class='form-control mb-1'  type='text' value="{{rmtype}}" placeholder='Room type' name="rtype">
          </div>

            <div class='form-group mb-1'>
              <label class='mb-1'>Room numbers</label>
              <input class='form-control mb-1'  type='text' placeholder='Room Numbers' value="{{rms}}" name="rno" readonly>
          </div>

            <div class='form-group mb-1'>
              <label class='mb-1'>Rent per day</label>
              <input class='form-control mb-1'  type='text' placeholder='Rent per day' value="{{rent}}" name="rent" readonly>
          </div>

          <div class='form-group mb-1'>
              <label class='mb-1'>Date from</label>
              <input class='form-control mb-1'  type="date" value="{{indate}}" placeholder='Date from' name="fdate" readonly>
          </div>

          <div class='form-group mb-1'>
              <label class='mb-1'>Date to</label>
              <input class='form-control mb-1'  type='date' value="{{outdate}}" placeholder='Date to' name="tdate" readonly>
          </div>
      

            <div class='form-group mb-1'>
              <label class='mb-1'>Number of days</label>
              <input type='number'  class='form-control' value="{{days}}" name="nod" readonly>
            </div>

          <div class='form-group mb-1'>
              <label class='mb-1'>Payable Amount</label>
              <input   class='form-control btn btn-primary' value="{{tc}}" name="totamt" readonly>
          </div>

            <div class='form-row mb-2 mt-4'>


      
            <h5>Card Info</h5>
      
              <hr class='mb-1'>
      
              <div class='form-group mb-1'>
                <label class='mb-1' for='cardNum'>Card number</label>
                <input type="text" class='form-control' id='cardNum' name="card">
              </div>
      
              <div class='form-row mb-1'>
                <div class='col'>
                  <label class='mb-0' for='expMonth'>Expiration Month</label>
                  <select class='form-control' id='expMonth'>
                    <option value='01'>Jan</option>
                    <option value='02'>Feb</option>
                    <option value='03'>March</option>
                    <option value='04'>April</option>
                    <option value='05'>May</option>
                    <option value='06'>June</option>
                    <option value='07'>July</option>
                    <option value='08'>Aug</option>
                    <option value='09'>Sept</option>
                    <option value='10'>Oct</option>
                    <option value='11'>Nov</option>
                    <option value='12'>Dec</option>
                  </select>
                </div>
                <div class='col'>
                  <label class='mb-0' for='expYear'>Exp Year</label>
                  <select class='form-control' id='expYear'>
                    <option value='2023'>2025</option>
                    <option value='2023'>2024</option>
                    <option value='2023'>2023</option>
                    <option value='2023'>2022</option>
                  </select>
                </div>
                <div class='col'>
                  <label class='mb-0' for='ccv'>CCV</label>
                  <input placeholder='* * * *' class='form-control' id='ccv'>
                </div>
                <button class='btn btn-primary mt-4' type='submit' name="s2"><i class="fas fa-lock mr-2"></i>Submit Payment</button>
              </div>
        </form>
      </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
